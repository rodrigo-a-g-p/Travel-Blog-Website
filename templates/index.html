{% extends "base.html" %} 

{% block page_title %}
<div class="container-title">
  <h1 class="title">Pick Your Destination</h1>
</div>
{% endblock page_title %} 

{% block content %}
<div class="container-flags">
  {% for country in destinations %}
  <a href="{{url_for(country['url_function'])}}">
    <img
      class="flag"
      src="./../static/images/{{country['flag']}}"
      alt="{{country['flag']}}"
    />
  </a>
  {% endfor %}
</div>
{% endblock content %}
