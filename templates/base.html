<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Favourite Countries Blog</title>

    <!-- Vector Icon  -->
    <link rel="icon" href="static/images/eye-of-horus-vector.jpg" />

    <!-- Custom fonts for this template -->
    <link
      href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat|Ubuntu"
      rel="stylesheet"
    />

    <!-- Link to styles.css file -->
    <link rel="stylesheet" href="static/css/styles.css" />

    <!-- Font Awesome -->
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"
    ></script>
  </head>

  <body>
    <div
      class="container-intro"
      style="background-image: url(./../static/images/{{bg_image}})"
    >
      <nav class="navbar">
        <a class="nav-title" href="{{url_for('homepage')}}">
          My Favourite Countries
        </a>

        <div class="navbar-list">
          <a class="nav-link" href="{{url_for('homepage')}}">Home</a>

          {% for country in destinations %}
          <a class="nav-link" href="{{url_for(country['url_function'])}}"
            >{{country['name']}}</a
          >
          {% endfor %}

          <a class="nav-link" href="{{url_for('show_about')}}">About</a>
        </div>
      </nav>

      {% block page_title %} {% endblock page_title %}
    </div>

    {% block content %} {% endblock content %} 
    {% include "footer.html" %}
  </body>
</html>
